<h1>Search <small>{{text}}</small></h1>
<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No results for {{text}}
    </div>
  </div>
</div>
<hr>
<div class="card-columns">
  <app-hero-card [hero]="hero" [index]="hero.idx" *ngFor="let hero of heroes; let i = index"></app-hero-card>
</div>
